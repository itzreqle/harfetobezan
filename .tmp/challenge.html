<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../assets/css/styles.css" rel="stylesheet">
    <title>Anonymous Challenge</title>
</head>

<body class="dark-theme">
    <header>
        <div class="theme">
            <div class="switch-container switch-ios">
                <!-- <label for="theme">Theme</label> -->
                <input type="checkbox" name="ios" id="ios" onclick="ChangeTheme()" accesskey="T" checked/>
                <label for="ios"></label>
            </div>
        </div>
    </header>
    <form action="" class="form">
        <div class="title">Anonymous Challenge</div>
        <div class="subtitle">Write whatever you like anonymously to NAME</div>
        <div class="input-container ic1">
            <input id="name" class="input" type="text" placeholder=" ">
            <div class="cut"></div>
            <label for="name" class="placeholder">Name</label>
        </div>
        <!-- <div class="input-container ic2">
            <input id="email" class="input" type="text" placeholder=" ">
            <div class="cut cut-short"></div>
            <label for="email" class="placeholder">Email</label>
        </div> -->
        <div class="input-container ic2">
            <input id="message" class="input" type="text" placeholder=" ">
            <div class="cut"></div>
            <label for="message" class="placeholder">Message</label>
            <!-- <div class="cut"></div>
            <textarea name="message" id="message" class="input" cols="30" rows="10" placeholder=""></textarea> -->
        </div>
        <button type="text" class="submit">Send</button>
        <button type="text" class="submit">Share Link</button>
    </form>
    <footer>
        <p>Website created by
            <a href="https://github.com/itzreqle" class="links">itzreqle</a>
        </p>
        <script type="text/javascript" src="../assets/js/scripts.js"></script>
    </footer>
</body>

</html>
